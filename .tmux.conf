# Setting prefix from C-b to C-a
set -g prefix C-a

# Free the original C-b key binding
unbind C-b

# reduce delay time between prefix and command
set -s escape-time 1

# make windows 1 indexed
set -g base-index 1

# make panes 1 indexed
setw -g pane-base-index 1

# reload configs with prefix r
bind r source-file ~/.tmux.conf |; display "Reloaded!"

# ensure that we send C-a to other apps like Vim bind C-a send-prefix

# split panes with | and - 
bind | split-window -h
bind - split-window -v

# moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# pass mouse events to terminal
set -g mouse on

# display in 256 color
set -g default-terminal "screen-256color"

# set status line color
set -g status-style fg=white,bg=black

# set window color style
setw -g window-status-style fg=cyan,bg=black

# set active window style
setw -g window-status-current-style fg=white,bg=red

# active pane normal, other shaded out	
setw -g window-style fg=colour240,bg=colour235	
setw -g window-active-style fg=white,bg=black

# command/message line
set -g message-style fg=white,bold,bg=blacks

# status right side
set -g status-right "#[fg=white]%d %b %R"

